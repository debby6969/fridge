<!DOCTYPE html>
<html>
<head><title>GreenFridge Tracker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
  
      /* Darken the borders between day cells */
      .fc .fc-daygrid-day {
        border: 1px solid #333; /* adjust shade as needed */
      }
  .fc-event-title {
    font-size: 0.75rem;   /* smaller text */
    font-weight: normal;  /* keep it light */
  }

      /* Darken the header row (Sun, Mon, etc.) */
      .fc .fc-col-header-cell {
        border: 1px solid #333;
        background-color: #f8f9fa; /* optional: light background */
      }

      /* Optional: make the outer calendar border darker too */
      .fc .fc-scrollgrid {
        border: 2px solid #333;
      }
    /* Make the day numbers bigger */
      .fc .fc-daygrid-day-number {
        font-size: 2.1rem;   /* increase size (default is ~0.9rem) */
        font-weight: bold;   /* optional: make them stand out */
      }
</style>

<body style="background-color:#CFFFEA;">
    <h1>ðŸ“¦ Current Fridge</h1>
    <ul>
        {% for entry in food %}
            <li>{{ entry.name }} â€” expires {{ entry.expiry.strftime("%d-%m-%Y") }}</li>
        {% endfor %}
    </ul>


    <h2>Add Item</h2>
    <form method="POST" action="/add">
        Name: <input type="text" name="itemname" required></br>
        Expiry (DD-MM-YYYY): <input type="text" name="expiry" required>
        </br>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <h2>Remove Item</h2>
    <form method="POST" action="/remove">
        Name: <input type="text" name="itemname" required>
        <button type="submit" class="btn btn-danger">Remove</button>
    </form>

    <p><a href="/check">Check expiry status</a></p>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<div id="calendar" style="max-width: 600px;  min-height : 600px"  </div>



  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        dayHeaderFormat: { weekday: 'short' },
        eventTimeFormat: { day: '2-digit', month: '2-digit', year: 'numeric' },
        events: {{ events|tojson }}
      });
      calendar.render();
    });
  </script>



</body>
</html>
